<div class="container">
  <h2 class="my-4">Prodotti Preferiti</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of favorites">
      <div class="card mb-4">
        <img
          [src]="product.images[0]"
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <button class="btn btn-danger" (click)="removeFromFavorites(product)">
            Elimina dai preferiti
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
